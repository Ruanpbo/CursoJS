<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplas Tabuada</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <header>
        <h1>Multiplas Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Numero: <input type="number" name="num" id="num">
                <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>
        </div>
        <div>
            <select name="soma" id="soma" size="10">
                <option> 
                 tab. soma
                </option>
            </select>
            <select name="divisao" id="divisao" size="10">
                <option>
                   tab. divisao
                </option>
            </select>
            <select name="multiplicacao" id="multiplicacao" size="10">
                <option>
                    tab. Multiplicação
                </option>
            </select>
            <select name="subtracao" id="subtracao" size="10">
                <option>
                    tab. Subtração
                </option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
