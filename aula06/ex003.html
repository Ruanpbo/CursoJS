<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;  /*comentario em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>    <!--Cometario em html-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = (n1 + n2)
        //window.alert('A soma dos valores e ' + String(s)) - Concatenacao com o sinal +//
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)//Contatencao com o template String//
    </script>
